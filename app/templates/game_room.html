<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room - O·∫≥n T√π T√¨</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 16px 24px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .room-code-box { display: flex; align-items: center; gap: 12px; }
        .room-code {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: #f5576c;
            background: #fff5f7;
            padding: 8px 16px;
            border-radius: 8px;
        }
        .btn-copy {
            padding: 8px 12px;
            background: #e2e8f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #4a5568;
            transition: all 0.3s;
        }
        .btn-copy:hover { background: #cbd5e0; }
        .btn-leave {
            padding: 10px 20px;
            background: #e53e3e;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-leave:hover { background: #c53030; }
        .game-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            font-weight: 600;
            color: #2d3748;
        }
        .game-arena {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 24px;
        }
        .player-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .player-card.host { border-top: 4px solid #f5576c; }
        .player-card.guest { border-top: 4px solid #667eea; }
        .player-card.waiting { opacity: 0.6; }
        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
            margin: 0 auto 12px;
        }
        .player-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .player-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }
        .player-choice {
            font-size: 64px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 16px 0;
        }
        .player-status { color: #718096; font-size: 0.9rem; }
        .vs-box { text-align: center; }
        .vs-text {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .score-display {
            background: white;
            padding: 8px 24px;
            border-radius: 20px;
            margin-top: 12px;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .score-host { color: #f5576c; }
        .score-guest { color: #667eea; }
        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
        }
        .choice-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #e2e8f0;
            background: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .choice-btn:hover:not(:disabled) {
            transform: scale(1.1);
            border-color: #f5576c;
            box-shadow: 0 8px 30px rgba(245, 87, 108, 0.3);
        }
        .choice-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .choice-btn.selected {
            border-color: #48bb78;
            background: #f0fff4;
            transform: scale(1.1);
        }
        .result-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .result-overlay.show { display: flex; }
        .result-box {
            background: white;
            padding: 40px 60px;
            border-radius: 24px;
            text-align: center;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .result-icon { font-size: 80px; margin-bottom: 16px; }
        .result-title { font-size: 2rem; font-weight: 700; margin-bottom: 8px; }
        .result-title.win { color: #48bb78; }
        .result-title.lose { color: #e53e3e; }
        .result-actions { display: flex; gap: 12px; justify-content: center; margin-top: 24px; }
        .btn-rematch {
            padding: 12px 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-back {
            padding: 12px 24px;
            background: #e2e8f0;
            border: none;
            border-radius: 12px;
            color: #4a5568;
            font-weight: 600;
            cursor: pointer;
        }
        .waiting-message {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 16px;
            margin-bottom: 24px;
        }
        .waiting-message h2 { color: #2d3748; margin-bottom: 16px; }
        .waiting-message p { color: #718096; }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }
        .notification.success { background: #48bb78; }
        .notification.error { background: #e53e3e; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @media (max-width: 700px) {
            .game-arena { grid-template-columns: 1fr; }
            .vs-box { order: -1; }
            .choice-btn { width: 90px; height: 90px; font-size: 36px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="room-header">
            <div class="room-code-box">
                <span>M√£ ph√≤ng:</span>
                <span class="room-code" id="roomCode">{{ room.room_code }}</span>
                <button class="btn-copy" onclick="copyRoomCode()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <button class="btn-leave" onclick="leaveRoom()">
                <i class="fas fa-sign-out-alt"></i> R·ªùi Ph√≤ng
            </button>
        </div>

        <div class="game-status" id="gameStatus">ƒêang t·∫£i...</div>

        <div id="waitingArea" class="waiting-message" style="display: none;">
            <h2><i class="fas fa-hourglass-half"></i> ƒêang ch·ªù ƒë·ªëi th·ªß...</h2>
            <p>Chia s·∫ª m√£ ph√≤ng <strong>{{ room.room_code }}</strong> cho b·∫°n b√®!</p>
        </div>

        <div id="gameArea" style="display: none;">
            <div class="game-arena">
                <div class="player-card host">
                    <div class="player-avatar" id="hostAvatar">?</div>
                    <div class="player-name" id="hostName">Host</div>
                    <div class="player-choice" id="hostChoice">?</div>
                    <div class="player-status" id="hostStatus">ƒêang ch·ªù...</div>
                </div>

                <div class="vs-box">
                    <div class="vs-text">VS</div>
                    <div class="score-display">
                        <span class="score-host" id="scoreHost">0</span>
                        <span> - </span>
                        <span class="score-guest" id="scoreGuest">0</span>
                    </div>
                </div>

                <div class="player-card guest">
                    <div class="player-avatar" id="guestAvatar">?</div>
                    <div class="player-name" id="guestName">Guest</div>
                    <div class="player-choice" id="guestChoice">?</div>
                    <div class="player-status" id="guestStatus">ƒêang ch·ªù...</div>
                </div>
            </div>

            <div class="choice-buttons" id="choiceButtons">
                <button class="choice-btn" data-choice="rock" onclick="makeChoice('rock')">&#9994;</button>
                <button class="choice-btn" data-choice="paper" onclick="makeChoice('paper')">&#9995;</button>
                <button class="choice-btn" data-choice="scissors" onclick="makeChoice('scissors')">&#9996;</button>
            </div>
        </div>
    </div>

    <div class="result-overlay" id="resultOverlay">
        <div class="result-box">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-actions">
                <button class="btn-back" onclick="goToLobby()">
                    <i class="fas fa-home"></i> V·ªÅ Lobby
                </button>
            </div>
        </div>
    </div>

    <script>
        const ROOM_CODE = '{{ room.room_code }}';
        const choiceEmoji = { rock: '&#9994;', paper: '&#9995;', scissors: '&#9996;' };

        let currentUser = null;
        let roomData = null;
        let isHost = false;
        let myChoice = null;
        let pollingInterval = null;
        let lastUpdate = 0;
        let lastRoundsCount = 0;

        async function init() {
            try {
                const res = await fetch('/api/me', { credentials: 'include' });
                if (!res.ok) {
                    window.location.href = '/login';
                    return;
                }
                currentUser = await res.json();
            } catch (e) {
                window.location.href = '/login';
                return;
            }

            // Initial fetch
            await fetchRoomState();

            // Poll every 1.5 seconds for game state
            pollingInterval = setInterval(fetchRoomState, 1500);
        }

        async function fetchRoomState() {
            try {
                const res = await fetch(`/api/lobby/room/${ROOM_CODE}/state`, { credentials: 'include' });

                if (!res.ok) {
                    if (res.status === 404) {
                        showNotification('Ph√≤ng kh√¥ng t·ªìn t·∫°i', 'error');
                        setTimeout(() => window.location.href = '/', 2000);
                    }
                    return;
                }

                const data = await res.json();

                // Check if state changed
                if (data.last_update !== lastUpdate) {
                    lastUpdate = data.last_update;
                    roomData = data;
                    isHost = data.host && data.host.id === currentUser.id;
                    updateUI();

                    // Check for new round results
                    if (data.rounds && data.rounds.length > lastRoundsCount) {
                        const latestRound = data.rounds[data.rounds.length - 1];
                        showRoundResult(latestRound, data);
                        lastRoundsCount = data.rounds.length;
                    }
                }

                // Check if match finished
                if (data.status === 'finished' && !document.getElementById('resultOverlay').classList.contains('show')) {
                    showMatchResult(data);
                }

            } catch (e) {
                console.error('Fetch room state error:', e);
            }
        }

        function updateUI() {
            if (!roomData) return;

            const waitingArea = document.getElementById('waitingArea');
            const gameArea = document.getElementById('gameArea');
            const statusEl = document.getElementById('gameStatus');

            // Update host
            if (roomData.host) {
                document.getElementById('hostName').textContent = roomData.host.username + (roomData.host.id === currentUser.id ? ' (B·∫°n)' : '');
                document.getElementById('hostAvatar').textContent = roomData.host.username[0].toUpperCase();
                document.getElementById('hostStatus').textContent = roomData.host.ready ? 'ƒê√£ ch·ªçn!' : 'ƒêang ch·ªù...';
                document.getElementById('hostStatus').style.color = roomData.host.ready ? '#48bb78' : '#718096';
            }

            // Update guest
            if (roomData.guest) {
                document.getElementById('guestName').textContent = roomData.guest.username + (roomData.guest.id === currentUser.id ? ' (B·∫°n)' : '');
                document.getElementById('guestAvatar').textContent = roomData.guest.username[0].toUpperCase();
                document.getElementById('guestStatus').textContent = roomData.guest.ready ? 'ƒê√£ ch·ªçn!' : 'ƒêang ch·ªù...';
                document.getElementById('guestStatus').style.color = roomData.guest.ready ? '#48bb78' : '#718096';
            }

            // Update scores
            if (roomData.host) document.getElementById('scoreHost').textContent = roomData.host.score;
            if (roomData.guest) document.getElementById('scoreGuest').textContent = roomData.guest.score;

            if (roomData.status === 'waiting') {
                waitingArea.style.display = 'block';
                gameArea.style.display = 'none';
                statusEl.textContent = 'ƒêang ch·ªù ng∆∞·ªùi ch∆°i th·ª© 2...';
            } else if (roomData.status === 'playing') {
                waitingArea.style.display = 'none';
                gameArea.style.display = 'block';
                statusEl.textContent = `L∆∞·ª£t ${roomData.current_round} / B·ªô ${roomData.best_of}`;
            } else if (roomData.status === 'finished') {
                statusEl.textContent = 'Tr·∫≠n ƒë·∫•u k·∫øt th√∫c!';
            }
        }

        async function makeChoice(choice) {
            if (myChoice) return;

            myChoice = choice;

            // Update UI immediately
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.choice === choice) {
                    btn.classList.add('selected');
                }
                btn.disabled = true;
            });

            const myStatusEl = isHost ? document.getElementById('hostStatus') : document.getElementById('guestStatus');
            myStatusEl.textContent = 'ƒê√£ ch·ªçn!';
            myStatusEl.style.color = '#48bb78';

            try {
                const res = await fetch(`/api/lobby/room/${ROOM_CODE}/choice`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ choice })
                });

                if (!res.ok) {
                    const data = await res.json();
                    showNotification(data.error || 'L·ªói', 'error');
                }
            } catch (e) {
                showNotification('L·ªói k·∫øt n·ªëi', 'error');
            }
        }

        function showRoundResult(round, data) {
            // Show choices
            document.getElementById('hostChoice').innerHTML = choiceEmoji[round.host_choice];
            document.getElementById('guestChoice').innerHTML = choiceEmoji[round.guest_choice];

            // Update scores
            if (data.host) document.getElementById('scoreHost').textContent = data.host.score;
            if (data.guest) document.getElementById('scoreGuest').textContent = data.guest.score;

            // Show result notification
            let resultText = '';
            if (round.result === 'draw') {
                resultText = 'H√≤a!';
            } else if ((round.result === 'host' && isHost) || (round.result === 'guest' && !isHost)) {
                resultText = 'B·∫°n th·∫Øng l∆∞·ª£t n√†y!';
            } else {
                resultText = 'B·∫°n thua l∆∞·ª£t n√†y!';
            }
            showNotification(resultText, 'success');

            // Reset for next round after delay
            setTimeout(() => {
                myChoice = null;
                document.getElementById('hostChoice').innerHTML = '?';
                document.getElementById('guestChoice').innerHTML = '?';
                document.getElementById('hostStatus').textContent = 'ƒêang ch·ªù...';
                document.getElementById('hostStatus').style.color = '#718096';
                document.getElementById('guestStatus').textContent = 'ƒêang ch·ªù...';
                document.getElementById('guestStatus').style.color = '#718096';

                document.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.classList.remove('selected');
                    btn.disabled = false;
                });

                document.getElementById('gameStatus').textContent = `L∆∞·ª£t ${data.current_round} / B·ªô ${data.best_of}`;
            }, 2000);
        }

        function showMatchResult(data) {
            // Stop polling
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }

            const isWinner = (isHost && data.host.score > data.guest.score) ||
                            (!isHost && data.guest.score > data.host.score);

            const overlay = document.getElementById('resultOverlay');
            const iconEl = document.getElementById('resultIcon');
            const titleEl = document.getElementById('resultTitle');
            const messageEl = document.getElementById('resultMessage');

            if (isWinner) {
                iconEl.textContent = 'üèÜ';
                titleEl.textContent = 'Ch√∫c m·ª´ng!';
                titleEl.className = 'result-title win';
                messageEl.textContent = 'B·∫°n ƒë√£ chi·∫øn th·∫Øng tr·∫≠n ƒë·∫•u!';
            } else {
                iconEl.textContent = 'üò¢';
                titleEl.textContent = 'Thua cu·ªôc!';
                titleEl.className = 'result-title lose';
                messageEl.textContent = 'Ch√∫c b·∫°n may m·∫Øn l·∫ßn sau!';
            }

            overlay.classList.add('show');
        }

        function goToLobby() {
            window.location.href = '/';
        }

        async function leaveRoom() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën r·ªùi ph√≤ng?')) {
                try {
                    await fetch(`/api/lobby/room/${ROOM_CODE}/leave`, {
                        method: 'POST',
                        credentials: 'include'
                    });
                } catch (e) {}
                window.location.href = '/';
            }
        }

        function copyRoomCode() {
            navigator.clipboard.writeText(ROOM_CODE).then(() => {
                showNotification('ƒê√£ sao ch√©p m√£ ph√≤ng!', 'success');
            });
        }

        function showNotification(message, type) {
            const n = document.createElement('div');
            n.className = `notification ${type}`;
            n.textContent = message;
            document.body.appendChild(n);
            setTimeout(() => {
                n.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => n.remove(), 300);
            }, 3000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) clearInterval(pollingInterval);
            fetch(`/api/lobby/room/${ROOM_CODE}/leave`, {
                method: 'POST',
                credentials: 'include',
                keepalive: true
            }).catch(() => {});
        });

        // Initialize
        init();
    </script>
</body>
</html>
