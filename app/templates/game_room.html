<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room - O·∫≥n T√π T√¨</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 16px 24px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .room-code-box {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .room-code {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            color: #f5576c;
            background: #fff5f7;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .btn-copy {
            padding: 8px 12px;
            background: #e2e8f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #4a5568;
            transition: all 0.3s;
        }

        .btn-copy:hover { background: #cbd5e0; }

        .btn-leave {
            padding: 10px 20px;
            background: #e53e3e;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-leave:hover { background: #c53030; }

        .game-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: white;
            border-radius: 12px;
            font-weight: 600;
            color: #2d3748;
        }

        .game-arena {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 24px;
        }

        .player-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .player-card.host { border-top: 4px solid #f5576c; }
        .player-card.guest { border-top: 4px solid #667eea; }
        .player-card.waiting { opacity: 0.6; }

        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
            margin: 0 auto 12px;
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .player-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .player-choice {
            font-size: 64px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 16px 0;
        }

        .player-status {
            color: #718096;
            font-size: 0.9rem;
        }

        .vs-box {
            text-align: center;
        }

        .vs-text {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .score-display {
            background: white;
            padding: 8px 24px;
            border-radius: 20px;
            margin-top: 12px;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .score-host { color: #f5576c; }
        .score-guest { color: #667eea; }

        .choice-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .choice-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #e2e8f0;
            background: white;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover:not(:disabled) {
            transform: scale(1.1);
            border-color: #f5576c;
            box-shadow: 0 8px 30px rgba(245, 87, 108, 0.3);
        }

        .choice-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .choice-btn.selected {
            border-color: #48bb78;
            background: #f0fff4;
            transform: scale(1.1);
        }

        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .result-overlay.show {
            display: flex;
        }

        .result-box {
            background: white;
            padding: 40px 60px;
            border-radius: 24px;
            text-align: center;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .result-icon {
            font-size: 80px;
            margin-bottom: 16px;
        }

        .result-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .result-title.win { color: #48bb78; }
        .result-title.lose { color: #e53e3e; }
        .result-title.draw { color: #667eea; }

        .result-message {
            color: #718096;
            margin-bottom: 24px;
        }

        .result-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-rematch {
            padding: 12px 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-rematch:hover {
            transform: translateY(-2px);
        }

        .btn-back {
            padding: 12px 24px;
            background: #e2e8f0;
            border: none;
            border-radius: 12px;
            color: #4a5568;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .waiting-message {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        .waiting-message h2 {
            color: #2d3748;
            margin-bottom: 16px;
        }

        .waiting-message p {
            color: #718096;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .notification.success { background: #48bb78; }
        .notification.error { background: #e53e3e; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 700px) {
            .game-arena {
                grid-template-columns: 1fr;
            }
            .vs-box {
                order: -1;
            }
            .choice-btn {
                width: 90px;
                height: 90px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="room-header">
            <div class="room-code-box">
                <span>M√£ ph√≤ng:</span>
                <span class="room-code" id="roomCode">{{ room.room_code }}</span>
                <button class="btn-copy" onclick="copyRoomCode()">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <button class="btn-leave" onclick="leaveRoom()">
                <i class="fas fa-sign-out-alt"></i> R·ªùi Ph√≤ng
            </button>
        </div>

        <div class="game-status" id="gameStatus">ƒêang t·∫£i...</div>

        <div id="waitingArea" class="waiting-message" style="display: none;">
            <h2><i class="fas fa-hourglass-half"></i> ƒêang ch·ªù ƒë·ªëi th·ªß...</h2>
            <p>Chia s·∫ª m√£ ph√≤ng <strong id="shareCode">{{ room.room_code }}</strong> cho b·∫°n b√®!</p>
        </div>

        <div id="gameArea" style="display: none;">
            <div class="game-arena">
                <div class="player-card host" id="hostCard">
                    <div class="player-avatar" id="hostAvatar"></div>
                    <div class="player-name" id="hostName">Host</div>
                    <div class="player-choice" id="hostChoice">?</div>
                    <div class="player-status" id="hostStatus">ƒêang ch·ªù...</div>
                </div>

                <div class="vs-box">
                    <div class="vs-text">VS</div>
                    <div class="score-display">
                        <span class="score-host" id="scoreHost">0</span>
                        <span> - </span>
                        <span class="score-guest" id="scoreGuest">0</span>
                    </div>
                </div>

                <div class="player-card guest" id="guestCard">
                    <div class="player-avatar" id="guestAvatar"></div>
                    <div class="player-name" id="guestName">Guest</div>
                    <div class="player-choice" id="guestChoice">?</div>
                    <div class="player-status" id="guestStatus">ƒêang ch·ªù...</div>
                </div>
            </div>

            <div class="choice-buttons" id="choiceButtons">
                <button class="choice-btn" data-choice="rock" onclick="makeChoice('rock')">&#9994;</button>
                <button class="choice-btn" data-choice="paper" onclick="makeChoice('paper')">&#9995;</button>
                <button class="choice-btn" data-choice="scissors" onclick="makeChoice('scissors')">&#9996;</button>
            </div>
        </div>
    </div>

    <div class="result-overlay" id="resultOverlay">
        <div class="result-box">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-message" id="resultMessage"></div>
            <div class="result-actions">
                <button class="btn-rematch" onclick="requestRematch()">
                    <i class="fas fa-redo"></i> Ch∆°i L·∫°i
                </button>
                <button class="btn-back" onclick="goToLobby()">
                    <i class="fas fa-home"></i> V·ªÅ Lobby
                </button>
            </div>
        </div>
    </div>

    <script>
        const ROOM_CODE = '{{ room.room_code }}';
        const choiceEmoji = { rock: '&#9994;', paper: '&#9995;', scissors: '&#9996;' };

        let socket = null;
        let currentUser = null;
        let roomData = null;
        let isHost = false;
        let myChoice = null;

        // Connection management
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 10;
        const BASE_RECONNECT_DELAY = 1000;
        let heartbeatInterval = null;
        let lastPong = Date.now();
        let connectionStatus = 'disconnected';

        async function init() {
            // Get current user
            try {
                const response = await fetch('/api/me');
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }
                currentUser = await response.json();
            } catch (error) {
                window.location.href = '/login';
                return;
            }

            // Connect socket immediately - room data comes via socket
            initSocket();
        }

        function initSocket() {
            // Dispose existing socket if any
            if (socket) {
                socket.disconnect();
                socket = null;
            }

            socket = io({
                reconnection: true,
                reconnectionAttempts: MAX_RECONNECT_ATTEMPTS,
                reconnectionDelay: BASE_RECONNECT_DELAY,
                reconnectionDelayMax: 10000,
                timeout: 20000,
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                connectionStatus = 'connected';
                reconnectAttempts = 0;
                updateConnectionIndicator(true);

                // Join room - this will trigger player_joined with room data
                socket.emit('join_game_room', { room_code: ROOM_CODE });

                // Start heartbeat
                startHeartbeat();

                // Always request room state to get latest
                socket.emit('get_room_state', { room_code: ROOM_CODE });
            });

            socket.on('disconnect', (reason) => {
                console.log('Disconnected:', reason);
                connectionStatus = 'disconnected';
                updateConnectionIndicator(false);
                stopHeartbeat();

                if (reason === 'io server disconnect') {
                    // Server disconnected us, try to reconnect
                    socket.connect();
                }
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                reconnectAttempts++;
                updateConnectionIndicator(false);

                if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
                    showNotification('M·∫•t k·∫øt n·ªëi. ƒêang t·∫£i l·∫°i...', 'error');
                    setTimeout(() => location.reload(), 2000);
                }
            });

            socket.on('pong', (data) => {
                lastPong = Date.now();
            });

            socket.on('error', (data) => {
                showNotification(data.message, 'error');
            });

            socket.on('player_joined', (data) => {
                roomData = data.room;
                if (roomData && currentUser) {
                    isHost = roomData.host.id === currentUser.id;
                }
                updateUI();
                if (data.user && data.user.id !== currentUser.id) {
                    showNotification(data.user.username + ' ƒë√£ tham gia!', 'success');
                }
            });

            socket.on('player_left', (data) => {
                if (data.user_id !== currentUser.id) {
                    showNotification('ƒê·ªëi th·ªß ƒë√£ r·ªùi ph√≤ng', 'error');
                    setTimeout(() => window.location.href = '/game', 2000);
                }
            });

            socket.on('player_disconnected', (data) => {
                if (data.user_id !== currentUser.id) {
                    showNotification('ƒê·ªëi th·ªß m·∫•t k·∫øt n·ªëi', 'error');
                }
            });

            socket.on('choice_made', (data) => {
                if (data.user_id !== currentUser.id) {
                    const statusEl = isHost ? document.getElementById('guestStatus') : document.getElementById('hostStatus');
                    statusEl.textContent = 'ƒê√£ ch·ªçn!';
                    statusEl.style.color = '#48bb78';
                }
            });

            socket.on('round_result', (data) => {
                showRoundResult(data);
            });

            socket.on('match_result', (data) => {
                showMatchResult(data);
            });

            socket.on('rematch_requested', (data) => {
                window.location.href = '/game/room/' + data.new_room_code;
            });

            socket.on('room_state', (data) => {
                roomData = data.room;
                if (roomData && currentUser) {
                    isHost = roomData.host.id === currentUser.id;
                }
                updateUI();
            });

            socket.on('error', (data) => {
                console.error('Socket error:', data);
                if (data.message === 'Room not found') {
                    showNotification('Ph√≤ng kh√¥ng t·ªìn t·∫°i ho·∫∑c ƒë√£ h·∫øt h·∫°n', 'error');
                    setTimeout(() => window.location.href = '/game', 2000);
                } else {
                    showNotification(data.message, 'error');
                }
            });
        }

        function startHeartbeat() {
            stopHeartbeat();
            lastPong = Date.now();

            heartbeatInterval = setInterval(() => {
                if (socket && socket.connected) {
                    socket.emit('ping');

                    // Check if we missed too many pongs (connection might be dead)
                    if (Date.now() - lastPong > 30000) {
                        console.warn('Heartbeat timeout, reconnecting...');
                        socket.disconnect();
                        socket.connect();
                    }
                }
            }, 10000); // Ping every 10 seconds
        }

        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }

        function updateConnectionIndicator(connected) {
            const statusEl = document.getElementById('gameStatus');
            if (connected) {
                statusEl.style.borderLeft = '4px solid #48bb78';
            } else {
                statusEl.style.borderLeft = '4px solid #e53e3e';
                statusEl.textContent = 'ƒêang k·∫øt n·ªëi l·∫°i...';
            }
        }

        function updateUI() {
            if (!roomData) return;

            const waitingArea = document.getElementById('waitingArea');
            const gameArea = document.getElementById('gameArea');
            const statusEl = document.getElementById('gameStatus');

            // Update players
            updatePlayerCard('host', roomData.host);
            if (roomData.guest) {
                updatePlayerCard('guest', roomData.guest);
            }

            if (roomData.status === 'waiting') {
                waitingArea.style.display = 'block';
                gameArea.style.display = 'none';
                statusEl.textContent = 'ƒêang ch·ªù ng∆∞·ªùi ch∆°i th·ª© 2...';
            } else if (roomData.status === 'playing') {
                waitingArea.style.display = 'none';
                gameArea.style.display = 'block';
                statusEl.textContent = `L∆∞·ª£t ${roomData.current_round} / B·ªô ${roomData.best_of}`;
            } else if (roomData.status === 'finished') {
                statusEl.textContent = 'Tr·∫≠n ƒë·∫•u k·∫øt th√∫c!';
            }

            // Update scores
            document.getElementById('scoreHost').textContent = roomData.host_score;
            document.getElementById('scoreGuest').textContent = roomData.guest_score;
        }

        function updatePlayerCard(role, player) {
            if (!player) return;

            const avatarEl = document.getElementById(role + 'Avatar');
            const nameEl = document.getElementById(role + 'Name');

            if (player.avatar_url) {
                avatarEl.innerHTML = `<img src="${player.avatar_url}" alt="avatar">`;
            } else {
                avatarEl.textContent = player.username[0].toUpperCase();
            }

            nameEl.textContent = player.username;
            if (player.id === currentUser.id) {
                nameEl.textContent += ' (B·∫°n)';
            }
        }

        function makeChoice(choice) {
            if (myChoice || connectionStatus !== 'connected') return;

            myChoice = choice;

            // Optimistic UI update - immediately show selection
            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.choice === choice) {
                    btn.classList.add('selected');
                }
                btn.disabled = true;
            });

            // Update my status immediately
            const myStatusEl = isHost ? document.getElementById('hostStatus') : document.getElementById('guestStatus');
            myStatusEl.textContent = 'ƒê√£ ch·ªçn!';
            myStatusEl.style.color = '#48bb78';

            // Send to server with acknowledgement
            socket.emit('make_choice', {
                room_code: ROOM_CODE,
                choice: choice
            });
        }

        function showRoundResult(data) {
            const round = data.round;
            roomData = data.room;

            // Show choices with animation
            const hostChoiceEl = document.getElementById('hostChoice');
            const guestChoiceEl = document.getElementById('guestChoice');

            gsap.to([hostChoiceEl, guestChoiceEl], {
                scale: 1.3,
                duration: 0.3,
                onComplete: () => {
                    hostChoiceEl.innerHTML = choiceEmoji[round.host_choice];
                    guestChoiceEl.innerHTML = choiceEmoji[round.guest_choice];
                }
            });

            gsap.to([hostChoiceEl, guestChoiceEl], {
                scale: 1,
                duration: 0.3,
                delay: 0.3
            });

            // Update scores
            setTimeout(() => {
                document.getElementById('scoreHost').textContent = roomData.host_score;
                document.getElementById('scoreGuest').textContent = roomData.guest_score;

                // Determine round winner
                let resultText = '';
                if (round.result === 'draw') {
                    resultText = 'H√≤a!';
                } else if ((round.result === 'host' && isHost) || (round.result === 'guest' && !isHost)) {
                    resultText = 'B·∫°n th·∫Øng l∆∞·ª£t n√†y!';
                } else {
                    resultText = 'B·∫°n thua l∆∞·ª£t n√†y!';
                }
                showNotification(resultText, round.result === 'draw' ? 'success' : 'success');

                // Reset for next round
                setTimeout(() => {
                    resetRound();
                    document.getElementById('gameStatus').textContent = `L∆∞·ª£t ${roomData.current_round} / B·ªô ${roomData.best_of}`;
                }, 1500);
            }, 800);
        }

        function resetRound() {
            myChoice = null;
            document.getElementById('hostChoice').innerHTML = '?';
            document.getElementById('guestChoice').innerHTML = '?';
            document.getElementById('hostStatus').textContent = 'ƒêang ch·ªù...';
            document.getElementById('hostStatus').style.color = '#718096';
            document.getElementById('guestStatus').textContent = 'ƒêang ch·ªù...';
            document.getElementById('guestStatus').style.color = '#718096';

            document.querySelectorAll('.choice-btn').forEach(btn => {
                btn.classList.remove('selected');
                btn.disabled = false;
            });
        }

        function showMatchResult(data) {
            roomData = data.room;
            const isWinner = data.winner_id === currentUser.id;

            const overlay = document.getElementById('resultOverlay');
            const iconEl = document.getElementById('resultIcon');
            const titleEl = document.getElementById('resultTitle');
            const messageEl = document.getElementById('resultMessage');

            if (isWinner) {
                iconEl.textContent = 'üèÜ';
                titleEl.textContent = 'Ch√∫c m·ª´ng!';
                titleEl.className = 'result-title win';
                messageEl.textContent = 'B·∫°n ƒë√£ chi·∫øn th·∫Øng tr·∫≠n ƒë·∫•u!';
            } else {
                iconEl.textContent = 'üò¢';
                titleEl.textContent = 'Thua cu·ªôc!';
                titleEl.className = 'result-title lose';
                messageEl.textContent = 'Ch√∫c b·∫°n may m·∫Øn l·∫ßn sau!';
            }

            overlay.classList.add('show');
        }

        function requestRematch() {
            socket.emit('request_rematch', { room_code: ROOM_CODE });
        }

        function goToLobby() {
            window.location.href = '/';
        }

        async function leaveRoom() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën r·ªùi ph√≤ng?')) {
                try {
                    await fetch(`/api/game/room/${ROOM_CODE}/leave`, { method: 'POST' });
                } catch (error) {}
                window.location.href = '/';
            }
        }

        function copyRoomCode() {
            navigator.clipboard.writeText(ROOM_CODE).then(() => {
                showNotification('ƒê√£ sao ch√©p m√£ ph√≤ng!', 'success');
            });
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopHeartbeat();
            if (socket) {
                socket.emit('leave_game_room', { room_code: ROOM_CODE });
                socket.disconnect();
            }
        });

        // Handle visibility change (tab switch)
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && socket && !socket.connected) {
                socket.connect();
            }
        });

        // Initialize
        init();
    </script>
</body>
